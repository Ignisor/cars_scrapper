<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{brand_name}} models</title>
</head>
<body>
{% if models_list %}
    <ul>
    {% for model in models_list %}
        <li><a href="{{model.name}}/">{{ model.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No models in database.</p>
{% endif %}
</body>
</html>
