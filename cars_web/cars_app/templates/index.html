<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brands list</title>
</head>
<body>
{% if brands_list %}
    <ul>
    {% for brand in brands_list %}
        <li><a href="/{{brand.name}}/">{{ brand.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No brands in database.</p>
{% endif %}
</body>
</html>
