<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{model_name}} types</title>
</head>
<body>
{% if types_list %}
    <ul>
    {% for type in types_list %}
        <li><a href="{{type.name}}/">{{ type.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No types in database.</p>
{% endif %}
</body>
</html>
